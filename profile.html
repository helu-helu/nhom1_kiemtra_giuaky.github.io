<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Người Dùng</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { margin-top: 50px; }
        .profile-img { width: 150px; border-radius: 50%; }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Thông Tin Người Dùng</h1>
    <div class="container" id="userInfo"></div>

    <script>
        const members = {
            "hiep": { name: "Nguyễn Đại Hiệp", mssv: "2180605809", class: "21DTHC2", dob: "01/01/2000", major: "Công nghệ thông tin", img: "images/profile5.webp" },
            "bao": { name: "Nguyễn Gia Bảo", mssv: "2180603766", class: "21DTHC2", dob: "25/09/2003", major: "Công nghệ thông tin", img: "images/profile3.webp" },
            "minh": { name: "Đoàn Văn Minh", mssv: "123458", class: "21DTHC2", dob: "03/03/2000", major: "Công nghệ thông tin", img: "images/profile4.webp" },
            "tien": { name: "Võ Lê Annh Tiến", mssv: "2180604444", class: "21DTHC2", dob: "04/04/2000", major: "Công nghệ thông tin", img: "images/profile1.webp" },
            "anh": { name: "Lê Hồng Anh", mssv: "2180606387", class: "21DTHC2", dob: "05/05/2000", major: "Công nghệ thông tin", img: "images/profile2.webp" }
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const username = getQueryParam("user");
        const userInfo = document.getElementById("userInfo");

        if (username && members[username]) {
            const user = members[username];
            userInfo.innerHTML = `
                <img src="${user.img}" alt="${user.name}" class="profile-img">
                <h2>${user.name}</h2>
                <p><strong>MSSV:</strong> ${user.mssv}</p>
                <p><strong>Lớp:</strong> ${user.class}</p>
                <p><strong>Ngày sinh:</strong> ${user.dob}</p>
                <p><strong>Chuyên ngành:</strong> ${user.major}</p>
                <a href="login.html">Đăng xuất</a>
            `;
        } else {
            userInfo.innerHTML = "<p style='color: red;'>Người dùng không tồn tại!</p>";
        }
    </script>
</body>
</html>
