<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Người Dùng</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { margin-top: 50px; }
        .profile-img { width: 150px; border-radius: 50%; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Thông Tin Người Dùng</h1>
    <div class="container" id="userInfo"></div>

    <script>
        const members = {
            "hiep": { name: "Nguyễn Đại Hiệp", major: "Công nghệ thông tin", img: "images/profile5.webp" },
            "bao": { name: "Nguyễn Gia Bảo", major: "Công nghệ thông tin", img: "images/profile3.webp" },
            "minh": { name: "Đoàn Văn Minh", major: "Công nghệ thông tin", img: "images/profile4.webp" },
            "tien": { name: "Võ Lê Annh Tiến", major: "Công nghệ thông tin", img: "images/profile1.webp" },
            "anh": { name: "Lê Hồng Anh", major: "Công nghệ thông tin", img: "images/profile2.webp" }
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const username = getQueryParam("user");
        const userInfo = document.getElementById("userInfo");

        if (username && members[username]) {
            const user = members[username];
            userInfo.innerHTML = `
                <img src="${user.img}" alt="${user.name}" class="profile-img">
                <h2>${user.name}</h2>
                <p><strong>Ngành:</strong> ${user.major}</p>
                <a href="profile.html?user=${username}" class="btn">Xem chi tiết</a>
            `;
        } else {
            userInfo.innerHTML = "<p style='color: red;'>Người dùng không tồn tại!</p>";
        }
    </script>
</body>
</html>
